  <!DOCTYPE html>

  <html lang="en" dir="ltr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in form </title>
    <link rel="stylesheet" href="donate.css">
  </head>

  <body>
    <div class="wrapper">
      <h2>Donate Form </h2>
      <form action="successfuldonate.html">

        <div class="input-box">
          <input type="text" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
          <input type="number" placeholder="Enter your credit card number" required>
        </div>
        <div class="input-box">
          <input type="number" id="ccnum" placeholder="Enter the amount you want to deposit">
        </div>
        <div class="payment">
        <form>
          <label for="payment">Donate through:</label>
          <select name="payment" id="payment">
            <option value="e-sewa">E-Sewa</option>
            <option value="prabhu pay">Prabhu Pay</option>
            <option value="ime pay">IME Pay</option>
            <option value="fonepay">Fonepay</option>
          </select>
        </form>
      </div>
         
        <br>
        <div class="input-box button">
          <a href="successfuldonate.html"><input type="Submit"></a>
        </div>

    
    </div>
  </body>
